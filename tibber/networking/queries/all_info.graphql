# This is all the values the graphql tibber API exposes as of May 6th, 2022.
# This query does not include queries that require arguments/parameters such
# as historic data or retrieving specific homes given an id.
{
  viewer {
    name
    login
    userId
    accountType
    homes {
      id
      timeZone
      appNickname
      appAvatar
      size
      type
      numberOfResidents
      primaryHeatingSource
      hasVentilationSystem
      mainFuseSize
      address {
        address1
        address2
        address3
        city
        postalCode
        country
        latitude
        longitude
      }
      owner {
        id
        firstName
        isCompany
        name
        middleName
        lastName
        organizationNo
        language
        contactInfo {
          email
          mobile
        }
        address {
          address1
          address2
          address3
          city
          postalCode
          country
          latitude
          longitude
        }
      }
      meteringPointData {
        consumptionEan
        gridCompany
        gridAreaCode
        priceAreaCode
        productionEan
        energyTaxType
        vatType
        estimatedAnnualConsumption
      }
      currentSubscription {
        id
        subscriber {
          id
          firstName
          isCompany
          name
          middleName
          lastName
          organizationNo
          language
          contactInfo {
            email
            mobile
          }
          address {
            address1
            address2
            address3
            city
            postalCode
            country
            latitude
            longitude
          }
        }
        validFrom
        validTo
        status
        priceInfo {
          current {
            total
            energy
            tax
            startsAt
            currency
            level
          }
          today {
            total
            energy
            tax
            startsAt
            currency
            level
          }
          tomorrow {
            total
            energy
            tax
            startsAt
            currency
            level
          }
        }
        priceRating {
          thresholdPercentages {
            high
            low
          }
          hourly {
            minEnergy
            maxEnergy
            minTotal
            maxTotal
            currency
            entries {
              time
              energy
              total
              tax
              difference
              level
            }
          }
          daily {
            minEnergy
            maxEnergy
            minTotal
            maxTotal
            currency
            entries {
              time
              energy
              total
              tax
              difference
              level
            }
          }
          monthly {
            minEnergy
            maxEnergy
            minTotal
            maxTotal
            currency
            entries {
              time
              energy
              total
              tax
              difference
              level
            }
          }
        }
      }
    }
  }
}