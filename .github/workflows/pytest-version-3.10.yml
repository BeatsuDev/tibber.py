name: Tests Python 3.10

on:
  push:
  pull_request:
    
jobs:
  validate:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.10"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip_cache
      - name: Install depencency
        run: |
            pip install gql gql[websockets] graphql-core pytest pytest-cov
      - name: Pytest
        run: |
            python -m pytest --cov=tibber tests/ --cov-report xml:coverage.xml
      - name: Upload to codecov
        run: |
            curl -Os https://uploader.codecov.io/v0.1.0_4653/linux/codecov
            chmod +x codecov
            ./codecov -t ${CODECOV_TOKEN}
